{% extends "base.html" %}

{% block content %}
<div>
    <a href="/upload_notes/{{ user_id }}">Upload Markdown notes</a>
</div>
<table class="center">
    <tr>
        <th>Notes</th>
    </tr>
    {% for postedNote in noteIndex %}
    <tr>
        <td>
            {{ postedNote.Name }}
        </td>
        <td>
            <a href="/viewNote/{{ user_id }}/{{ postedNote.id }}">View</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
