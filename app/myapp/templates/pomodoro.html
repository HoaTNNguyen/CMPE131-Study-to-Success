<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>

  <body onload="template()">
    <div class="container">
      <h1 class="text-center my-5 heading"></h1>
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>
      <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="pomodoro.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>
  </body>

</html>
