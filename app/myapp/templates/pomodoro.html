<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script src="{{url_for('static',filename='main.js')}}"></script>
        <script src="{{url_for('static',filename='images/img.jpg')}}"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/996973c893.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
            rel="stylesheet">
        <title>Pomodoro App</title>
    </head>
    <body style="background-image:
        url(../static/images/img.jpg);
        background-position: center center;
        background-size: cover;
        background-repeat:no-repeat;"onload="timerTemplate()">
        <div class="container timer text-center">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="font-family: 'Monoton', cursive;font-size:
                        80px;
                        color: #ff6347;" class="text-center my-5 heading">Tomato
                        Timer</h1>
                </div>
            </div>
            <div style="font-family: 'Orbitron', sans-serif; padding: 20px
                400px;color: #39680b;" class="row">
                <div class="col-sm-12 col-md-4">
                    <h4 style="font-size: 58px;" id="minutes"></h4>
                </div>
                <div class="col-sm-12 col-md-4">
                    <h4 style="font-size: 58px;">:</h4>
                </div>
                <div class="col-sm-12 col-md-4">
                    <h4 style="font-size: 58px;" id="seconds"></h4>
                </div>
            </div>
            <div style="padding: 80px auto;" class="row">
                <div class="col-md-12">
                    <h3 style="font-family: 'Happy Monkey', cursive; color:
                        #ff6347; font-size: 50px;" id="done"
                        class="text-center"></h3>
                </div>
            </div>
            <div style="padding: 50px 450px;" class="row">
                <div class="col-md-6">
                    <button style="color: #39680b;" class="btn"
                        onclick="timerStart()">
                        <i class="fas fa-play fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6">
                    <a href="pomodoro"><i style="color: #39680b;" class="fas
                            fa-redo-alt fa-2x"></i></a>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
