{% extends "base.html" %}
{% block content %}
<p>
    Friends:
    <ul>
        {% for friend, status, buttons in friends %}
            <li>
                User:{{ friend.username }}, Status:{{ status.name }}
                {% for href, tag_descrp in buttons %}
                    <a href="{{ href }}">{{ tag_descrp }}</a>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</p>
<a href="/add-friend">Add Friend</a>
{% endblock %}
