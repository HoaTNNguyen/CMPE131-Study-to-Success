<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <h1 class="text-center">ToDo Tracker</h1>
                </div>
                <form class="needs-validation" novalidate
                    action="/addTodo" method="POST">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="sr-only" for="valid1">Todo Title</label>
                            <input id="valid1" class="form-control
                                is-valid form-control-lg" type="text"
                                name="title"
                                placeholder="Type you todo list here"
                                required>
                            <div class="invalid-feedback">Please enter
                                todo
                                list</div>
                        </div>
                        <div class="col-auto mt-3">
                            <button class="btn btn-primary"
                                type="submit">
                                Add to list</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 2%;" scope="col">#</th>
                                <th style="width: 50%;" scope="col">List</th>
                                <th style="width: 10%;" scope="col">Status</th>
                                <th style="width: 2%;" scope="col">Check if
                                    Completed</th>
                                <th style="width: 2%;" scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for todo in todo_list %}
                            <tr>
                                <td>
                                    {{ todo.id }}
                                </td>
                                <td>
                                    {{ todo.title }}
                                </td>
                                <td>
                                    {% if todo.complete == False %}
                                    <button class="btn btn-warning">
                                        Not Completed
                                    </button>
                                    {% else %}
                                    <button class="btn btn-success">
                                        Completed
                                    </button>
                                    {% endif %}
                                </td>
                                <td>
                                    <a
                                        href="/updateTodo/{{todo.id}}"
                                        class="btn">
                                        <i style="color: #20af44; font-size:
                                            30px;" class="far fa-check-circle"></i>
                                    </a>
                                </td>
                                <td>
                                    <a
                                        href="/deleteTodo/{{todo.id}}"
                                        class="btn">
                                        <i style="color: #ff0000; font-size:
                                            30px;" class="far fa-times-circle"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <script>
            (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
            })()
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
